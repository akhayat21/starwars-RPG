<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <html lang="en-us">
    <title>StarWars RPG</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

</head>

<body>
    <div class="start">
        <div class="character" id="obiwan"><div class = "name-text">Obi-Wan Kenobi</div><img src="./assets/images/obi.jpg"><div id="obiwanhp"></div>
        </div>
        <div class="character" id="luke"><div class = "name-text">Luke Skywalker</div><img src="./assets/images/luke.jpg"><div id="lukehp"></div>
        </div>
        <div class="character" id="darthS"><div class = "name-text">Darth Sidious</div><img src="./assets/images/darthS.jpg"><div id="darthShp"></div>
        </div>
        <div class="character" id="darthM"><div class = "name-text">Darth Maul</div><img src="./assets/images/darthM.jpg"><div id="darthMhp"></div>
        </div>
    </div>

    <div class="field">
    <div id="you">
        <h2>Your Character</h2>
    </div>
    <div id="enemy">
        <h2>Enemies Available to Attack</h2>
    </div>
    <div>
        <h2 id="fight">Fight Section</h2><button id="attack">Attack</button>
    </div>
    <div id="defend">
        <h2>Defender</h2>
    </div>
    <div id="result"></div>
    <button id="reset">reset</button>
    </div>

    <script type="text/javascript" src="./assets/javascript/javascript.js"></script>
</body>

</html>
